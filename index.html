<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather App </title>
</head>

<body class="flex-colomn min-100-vh">
  <header class="hero">
    <h1 class="app-title"> Weather Dashboard </h1>
</header>


<main class="flex-row justify-space-between">
    <div class="col-12 col-sm-12 col-md-4 float-left">

      <div class="card">
        <h3 class="card-header text-uppercase">Search for a city</h3>
        <div id="user-form" class="card-body">
          <input type="text" id="myInput" placeholder="City Name..."/>
          <button class="btn" id="searchBtn">Search</button>
        </div>
      </div>

      <div class="card history">
        <h3 class="card-header text-uppercase">Search History</h3>
      </div>
    </div>

    <div class="col-12 col-sm-12 col-md-8 float-right">
      <div>
        <h2 class="subtitle text-uppercase bg-light">Current Weather</h2>
        <div class="city"></div>
      </div>

      <div>
        <h2 class="subtitle text-uppercase bg-light">5 Day forecast</h2>
        <div class="five-day"></div>
      </div>
    </div>

 
  </main>

<footer ></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
